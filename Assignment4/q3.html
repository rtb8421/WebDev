<html>
  <head>
    <title>Warning</title>
    <style>
      body {
        background-color: red;
		margin-top: 20%;
		font-size: xx-large;
      }
      h1 {
    color: white;
      }
      marquee {
        color: black;
        font-size: xx-large;
      }
      @keyframes bl {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }
      h1 {
        animation: bl 0.4s ease 0s infinite;
      }
    </style>
  </head>
  <body>
    <center>
      <h1>WARNING</h1>
      <br />
      <b><marquee behavior="scroll" direction="left">READ THE MESSAGE</marquee
        ></b>
    </center>
  </body>
</html>
