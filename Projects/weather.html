<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Weather Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            text-align: center;
        }
        
        #converter-container {
            margin-top: 20px;
        }
        
        button {
            padding: 10px;
            cursor: pointer;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather Converter</h1>
        <div id="converter-container">
            <label for="temperature-input">Enter Temperature:</label>
            <input type="number" id="temperature-input" placeholder="Enter temperature">
            <select id="unit-selector">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
            </select>
            <button onclick="convertTemperature()">Convert</button>
            <div id="result"></div>
        </div>
    </div>
    <script>
        function convertTemperature() {
            const temperatureInput = document.getElementById('temperature-input').value;
            const unitSelector = document.getElementById('unit-selector');
            const selectedUnit = unitSelector.options[unitSelector.selectedIndex].value;
        
            if (temperatureInput === '') {
                alert('Please enter a temperature');
                return;
            }
        
            let result;
            if (selectedUnit === 'celsius') {
                result = convertToFahrenheit(temperatureInput);
            } else {
                result = convertToCelsius(temperatureInput);
            }
        
            displayResult(result, selectedUnit);
        }
        
        function convertToFahrenheit(celsius) {
            return (celsius * 9/5) + 32;
        }
        
        function convertToCelsius(fahrenheit) {
            return (fahrenheit - 32) * 5/9;
        }
        
        function displayResult(result, unit) {
            const resultContainer = document.getElementById('result');
            resultContainer.innerHTML = `Result: ${result.toFixed(2)}Â° ${unit}`;
        }
        
    </script>
</body>
</html>
