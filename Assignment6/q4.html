<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handloom Showroom</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 12px;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        section {
            max-width: 800px;
            margin: 10px auto;
            padding: 10px;
            background-color: #fff;
        }

        h2 {
            color: #333;
        }

        .product {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .product img {
            max-width: 200px;
            max-height: 100px;
            margin-right: 20px;
        }

        .product-details {
            flex: 1;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

    </style>
</head>
<body>

    <header>
        <h1>Handloom Showroom</h1>
    </header>

    <section>
        <h2>Featured Products</h2>

        <div class="product">
            <img src="download (1).jpeg" alt="Product 1">
            <div class="product-details">
                <h3>Product 1</h3>
                <p>Single Bed</p>
                <p>Price: $1000</p>
            </div>
        </div>

        <div class="product">
            <img src="download.jpeg" alt="Product 2">
            <div class="product-details">
                <h3>Product 2</h3>
                <p>Double Bed</p>
                <p>Price: $2000</p>
            </div>
        </div>


        <h2>Contact Us for Online Purchase</h2>
        <form id="purchaseForm">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="product">Product of Interest:</label>
            <input type="text" id="product" name="product" required>

            <button type="button">Submit Inquiry</button>
        </form>
    </section>

</body>
</html>
