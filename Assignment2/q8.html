<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Transaction History</title>
    <style>
          .container{
            border: 2px solid black;
            width: 450px;
            height: 300px;
            background-color: rgb(219, 235, 236);   
            margin-top: 10%;
        }
        body{
            background-color: white;
        }
    </style>
</head>
<body>
    <center>

        <form class="container">
        <h1>Banking Transaction History</h1>
        
            <label for="accountNumber">Account Number:</label>
            <input type="number" required><br><br>
            
            <label for="startDate">Start Date:</label>
            <input type="date" required><br><br>
            
            <label for="endDate">End Date:</label>
            <input type="date" required><br><br><br><br>
            
            <input type="submit" value="List Transactions">
        </form>
    </center>

</body>
</html>
