<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Web Page</title>
  <style>

    body {
      font-family: 'Arial', sans-serif;
      font-size: 16px;
      color: #333;
      background-image: url('background-image.jpg');
      background-repeat: repeat; 
    }

    h1 {
      font-style: italic;
      color: #0066cc;
    }

    p {
      font-weight: bold;
    }

    a:link {
      color: #336699;
      text-decoration: none;
    }

    a:visited {
      color: #663399;
    }

    a:active {
      color: #ff0000;
    }

    a:hover {
      color: #009900;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>Welcome to My Web Page</h1>

  <p>This is a sample paragraph with different styles.</p>

  <p>Check out these <a href="#" target="_blank">links</a>.</p>

</body>
</html>
