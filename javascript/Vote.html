<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Vote eligibility</h1>
        <button onclick="vote()">click to check</button>
    </center>
    <script>
        let head = document.getElementsByTagName("h1")[0];
        let button = document.getElementsByTagName("button")[0];


        function vote(){

            let age = prompt("Enter your age");

            if(age>=18)
            {
                head.textContent="eligible for vote";
            }
            else{
                button.innerHTML="Not eligible";
            }
        }


    </script>
    </body>
</html>
