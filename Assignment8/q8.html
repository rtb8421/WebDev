<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <link rel="stylesheet" href="style3.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 50px;
    }
  </style>
</head>
<body>
  <h2>Simple Calculator</h2>
  <label for="num1">Number 1:</label>
  <input type="number" id="num1">
  <br>
  <label for="num2">Number 2:</label>
  <input type="number" id="num2">
  <br>
  <button onclick="calculate()">Calculate</button>

  <h3>Results:</h3>
  <p id="sum"></p>
  <p id="product"></p>
  <p id="difference"></p>
  <p id="quotient"></p>

  <script>
    function calculate() {
      var num1 = parseFloat(document.getElementById('num1').value);
      var num2 = parseFloat(document.getElementById('num2').value);

      if (!isNaN(num1) && !isNaN(num2)) {
        document.getElementById('sum').innerText = 'Addition: ' + (num1 + num2);
        document.getElementById('product').innerText = 'Multiplication: ' + (num1 * num2);
        document.getElementById('difference').innerText = 'Substraction: ' + (num1 - num2);
        
        if (num2 !== 0) {
          document.getElementById('quotient').innerText = 'Division: ' + (num1 / num2);
        } else {
          document.getElementById('quotient').innerText = 'Cannot divide by zero';
        }
      } else {
        alert('Please enter valid numbers');
      }
    }
  </script>
</body>
</html>
